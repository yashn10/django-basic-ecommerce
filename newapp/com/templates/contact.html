{% extends 'base.html' %}


{% block body %}


<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1400x500/?interview" class="d-block w-100">
</div>


<div class="container my-5 w-50">

    <h3 class="text-center mb-4">Contact Us</h3>
    <hr>

    <form action="/contact/" method="post" class="mt-5">

        {% csrf_token %}

        <div class="form-group">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
        </div>

        <div class="form-group">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
            </div>
        </div>

        <div class="form-group">
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
        </div>

        <div class="form-group">
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" id="desc" name="desc" rows="3"
                    placeholder="Enter your description"></textarea>
            </div>
        </div>

        <div class="row justify-content-center">
            <button class="col-lg-2 col-md-3 col-sm-6 btn btn-outline-primary" type="submit">Submit</button>
        </div>
    </form>


</div>


{% endblock body %}
